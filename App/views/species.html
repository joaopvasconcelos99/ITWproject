<section>
    <div class="border-bottom pt-4 pb-2 mb-3">
        <h2 data-bind="text:displayName"></h2>
    </div>
    <!-- ko if:records().length > 0 -->
    <div class="row bg-light small">
        <p class="col-auto mr-auto pt-1">
            <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages() + '<br/>Species: '+ fromRecord() + '-' + toRecord() + ' to ' + totalRecords()"></span>
        </p>
        <div class="col-auto pt-2">
            <ul class="pagination">
                <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                <li class="page-item"><a class="page-link" title="First Page" href="#species/1">⇤</a></li>
                <li class="page-item"><a class="page-link" title="Previous Page" data-bind="attr: {href:'#species/' + previousPage(),  rel:'prev'}">←</a></li>
                <!--<li class="page-item disabled"><a class="page-link">…</a></li>-->
                <!-- /ko -->
                <!-- ko foreach: pageArray()-->
                <!-- ko if:$data == $parent.currentPage() -->
                <li class="active page-item"><a class="page-link" data-bind="attr: {title:'Current Page '+$data }, text:$data"></a></li>
                <!-- /ko -->
                <!-- ko if:$data != $parent.currentPage() -->
                <li class="page-item"><a class="page-link" data-bind="attr: {href:'#species/' + $data, title:'Goto Page '+$data }, text:$data"></a></li>
                <!-- /ko -->
                <!-- /ko -->
                <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                <!--<li class="disabled page-item"><a class="page-link">…</a></li>-->
                <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: {href:'#species/' + nextPage(), rel:'next' }">→</a></li>
                <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: {href:'#species/' + totalPages() }">⇥</a></li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
    <!-- /ko -->
    <div class="clearfix"></div>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col" class="text-center">Pokemóns</th>
                <th scope="col" >Picture</th>
                <th scope="col" >Basic Information</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: records">
            <tr>
                <td data-bind="text:Id"></td>
                <td><a class="btn btn-outline-secondary btn-sm" data-bind="text:Name, attr: {href:'#specieDetails/'+Id }"></a></td>
                <td class="text-center" data-bind="text:PokemonsCounter"></td>
                <td><img class="random" data-bind="attr : { src : 'http://192.168.160.58/pokemons/Imagens/' + Id + '.png', style : 'width: 50px;', title: Name}" onerror="this.src = '/images/pokemon-icon.png'; this.style.width = '128px';" /></td>
                <td><button type="button" class="btn btn-info btn-sm" data-modal="myModal1" data-toggle="modal" data-target="#myModal1"><span data-bind="text:Name"></span><span> Basic Info</span></button></td>
            </tr>
        </tbody>
    </table>
</section>

<div id="myModal1" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <h2 data-bind="text:Name">Basic Info</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="modal-footer">
                <h3>Footer</h3>
            </div>
        </div>

    </div>


</div>



<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>
