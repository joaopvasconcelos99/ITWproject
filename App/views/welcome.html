<body style="overflow: hidden">
    <div class="col-lg-11">
        <h1 style="color:black; text-align:center">Welcome!</h1>
        <hr />
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a data-bind="attr:{href: '#species'}">
                        <img class="d-block w-100" src="../../Pictures/pokedex.jpg" alt="pokedex" style="width:100%;">
                    </a>
                </div>
                <div class="carousel-item">
                    <a data-bind="attr:{href: '#types'}">
                        <img class="d-block w-100" src="../../Pictures/types.jpg" alt="types" style="width:100%;">
                    </a>
                </div>
                <div class="carousel-item">
                    <a data-bind="attr:{href: '#specieDetails/131'}">
                        <img class="d-block w-100" src="../../Pictures/lapras.jpg" alt="lapras" style="width:100%;">
                    </a>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

<script>
    $('.myCarousel').carousel({
        interval: 200
    });

</script>
