<section>
    <div class="border-bottom pt-4 pb-2 mb-3">
        <h2 data-bind="text:displayName"></h2>
    </div>
    <div class="clearfix"></div>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">Types</th>
                <th scope="col">ID</th>
                <th scope="col">Picture</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: types">
            <tr>
                <td><a data-bind="text:Name, attr: {href:'#typesDetails/'+ Name}"></a></td>
                <td data-bind="text:Id"></td>
                <td><img class="random" data-bind="attr : { src : 'Pictures/' + Id + '.png', style : 'width: 50px;', title: Name}" onerror="this.src = '/images/pokemon-icon.png'; this.style.width = '128px';" /></td>
            </tr>
        </tbody>
    </table>
</section>
